<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{WelcomeTitle}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; border-radius: 8px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #4CAF50; text-align: center;">{{WelcomeTitle}}</h2>
        <p style="font-size: 16px; color: #333;">{{WelcomeMessage}}</p>
        <p style="font-size: 16px; color: #333;">
            Your password: <strong style="color: #000;">{{Password}}</strong>
        </p>
        <hr style="margin: 20px 0;">
        <p style="font-size: 12px; color: #999; text-align: center;">{{Footer}}</p>
    </div>
</body>
</html>
